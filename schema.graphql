type Query {
    cities: [City]!
    city(id: ID!): City!
}

type Mutation {
    createCity(input: cityInput!): City!
    updateCity(id: ID!, version: String!, input: cityInput!): City!
    deleteCity(id: ID!): ID!
}

type City {
    id: ID!
    version: String!
    ibgeNumber: Int!
    name: String!
    state: Int!
}

input cityInput {
    ibgeNumber: Int!
    name: String!
    state: Int!
}